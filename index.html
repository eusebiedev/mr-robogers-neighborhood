<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body class="p-3 m0">
  <div class="container">
    <div class="row">
      <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
      <p>This program will take a random number and return a list a predefined substitutions based on your input. Please enter a random number in the form field below to see your results.</p>
      <div class="col">
        <form id="robotspeak" class="col-sm-6">
        <label for="number">
          <h6>Please input number here:</h6>
        </label>
        <input id="number" type="text" class="form-control" maxlength="10" placeholder="input required: up to 10 characters" required="">
        <br>
        <button type="submit" class="btn btn-outline-success btn-small">Submit</button>
        </form>
        <div class="row">
          <div class="col p-3">
          <h5>Mr. Roboger's Answer:</h5>
          <p id="output"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
